<link rel="import" href="http://polygit.org/components/polymer/polymer-element.html">
<link rel="import" href="http://polygit.org/components/iron-icons/iron-icons.html">
<link rel="import" href="http://polygit.org/components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="http://polygit.org/components/app-layout/app-layout.html">

<link rel="import" href="prompt-choices.html">

<dom-module id="prompt-app">
  <template>
    <style>
      app-header {
        background-color: #00897B;
        color: #fff;
      }
      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
    </style>
    <app-header-layout>
      <app-header slot="header" reveals>
        <app-toolbar>
          <div main-title>Impromptu Prompts</div>
        </app-toolbar>
      </app-header>
    </app-header-layout>
    <prompt-choices title="proverbs" tsv-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vQbRmsmvzf-HXkK34x_JycrwD6n6uGlDdDZGGo0BvjrOgAH4Gc5aVVoCxsGmJOSM1GivhrXEkmqkuw1/pub?gid=0&single=true&output=tsv"></prompt-choices>
    <prompt-choices title="objects" tsv-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vQbRmsmvzf-HXkK34x_JycrwD6n6uGlDdDZGGo0BvjrOgAH4Gc5aVVoCxsGmJOSM1GivhrXEkmqkuw1/pub?gid=2103952916&single=true&output=tsv"></prompt-choices>
    <prompt-choices title="abstract words" tsv-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vQbRmsmvzf-HXkK34x_JycrwD6n6uGlDdDZGGo0BvjrOgAH4Gc5aVVoCxsGmJOSM1GivhrXEkmqkuw1/pub?gid=1125296434&single=true&output=tsv"></prompt-choices>
    <prompt-choices title="events" tsv-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vQbRmsmvzf-HXkK34x_JycrwD6n6uGlDdDZGGo0BvjrOgAH4Gc5aVVoCxsGmJOSM1GivhrXEkmqkuw1/pub?gid=1547289887&single=true&output=tsv"></prompt-choices>
    <prompt-choices title="quotations" tsv-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vQbRmsmvzf-HXkK34x_JycrwD6n6uGlDdDZGGo0BvjrOgAH4Gc5aVVoCxsGmJOSM1GivhrXEkmqkuw1/pub?gid=634864725&single=true&output=tsv"></prompt-choices>
    <prompt-choices title="famous people" tsv-url="https://docs.google.com/spreadsheets/d/e/2PACX-1vQbRmsmvzf-HXkK34x_JycrwD6n6uGlDdDZGGo0BvjrOgAH4Gc5aVVoCxsGmJOSM1GivhrXEkmqkuw1/pub?gid=1414675033&single=true&output=tsv"></prompt-choices>
  </template>

  <script>
    // Define the class for a new element called custom-element
    class PromptApp extends Polymer.Element {
      static get is() { return "prompt-app"; }
    }
    // Register the new element with the browser
    customElements.define(PromptApp.is, PromptApp);
  </script>
</dom-module>
